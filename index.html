<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>FlashFusion - E-commerce Operations Hub</title>
    <meta name="title" content="FlashFusion - E-commerce Operations Hub" />
    <meta name="description" content="Multi-tenant e-commerce operations platform for managing products across Shopify, Etsy, Amazon, and more." />
    <meta name="keywords" content="e-commerce, multi-channel, product management, inventory, shopify, etsy, amazon" />
    <meta name="author" content="FlashFusion" />
    <meta name="robots" content="index, follow" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#22d3ee" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#0891b2" media="(prefers-color-scheme: light)" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fusion-flux-flow.lovable.app/" />
    <meta property="og:title" content="FlashFusion - E-commerce Operations Hub" />
    <meta property="og:description" content="Multi-tenant e-commerce operations platform for managing products across Shopify, Etsy, Amazon, and more." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fusion-flux-flow.lovable.app/" />
    <meta property="twitter:title" content="FlashFusion - E-commerce Operations Hub" />
    <meta property="twitter:description" content="Multi-tenant e-commerce operations platform for managing products across Shopify, Etsy, Amazon, and more." />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://mzicsnsmiysbbttzpget.supabase.co" />
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FlashFusion" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="dark light" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
